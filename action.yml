---
name: mcaf-mcvs-docker-action
description: mcaf-mcvs-docker-action
inputs:
  token:
    description: |
      A token is required to allow the mcaf-mcvs-docker-action to push the
      image that it has been built, to the packages repository of the GitHub
      repository where the action has been run.
    required: true
runs:
  using: "composite"
  steps:
    - uses: hadolint/hadolint-action@v1.6.0
      with:
        dockerfile: Dockerfile
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5.0.0
      with:
        images: ghcr.io/${{ github.repository }}
    - name: Build an image from Dockerfile
      shell: bash
      run: |
        docker build -t ${{ steps.meta.outputs.tags }} .
    - uses: aquasecurity/trivy-action@0.14.0
      with:
        scan-type: "fs"
        scan-ref: "."
        exit-code: "1"
        ignore-unfixed: true
        severity: "CRITICAL,HIGH"
    - uses: aquasecurity/trivy-action@0.14.0
      with:
        image-ref: ${{ steps.meta.outputs.tags }}
        format: "table"
        exit-code: "1"
        ignore-unfixed: true
        vuln-type: "os,library"
        severity: "CRITICAL,HIGH"
    - name: Log in to the Container registry
      uses: docker/login-action@v3.0.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.token }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5.1.0
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
